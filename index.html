    <script type="text/javascript">
        jQuery(document).ready(function ($) {
            $(".scroll").click(function (event) {
                event.preventDefault();
                $('html,body').animate({ scrollTop: $(this.hash).offset().top }, 1000);
            });
        });

        $(window).scroll(function () {
            var scrollTop = $(this).scrollTop();

        })

        function OnClickFilters(obj) {
            obj.setAttribute("class", "active");
            var filters = new Array();
            filters[0] = document.getElementById("all");
            filters[1] = document.getElementById("archive");
            filters[2] = document.getElementById("resource");

            for (i = 0; i < filters.length; i++) {
                if (filters[i].getAttribute("id") != obj.getAttribute("id"))
                    filters[i].setAttribute("class", "");
            }
        }
    </script>

                <!-- Script for gallery Here -->
                <script type="text/javascript" src="js/jquery.mixitup.min.js"></script>
                <script type="text/javascript">
                    $(function () {

                        var filterList = {

                            init: function () {

                                // MixItUp plugin
                                // http://mixitup.io
                                $('#portfoliolist').mixitup({
                                    targetSelector: '.portfolio',
                                    filterSelector: '.filter',
                                    effects: ['fade'],
                                    easing: 'snap',
                                    // call the hover effect
                                    onMixEnd: filterList.hoverEffect()
                                });
                            },

                            hoverEffect: function () {

                                // Simple parallax effect
                                $('#portfoliolist .portfolio').hover(
                                    function () {
                                        $(this).find('.label').stop().animate({ bottom: 0 }, 200, 'easeOutQuad');
                                        $(this).find('img').stop().animate({ top: -30 }, 500, 'easeOutQuad');
                                    },
                                    function () {
                                        $(this).find('.label').stop().animate({ bottom: -40 }, 200, 'easeInQuad');
                                        $(this).find('img').stop().animate({ top: 0 }, 300, 'easeOutQuad');
                                    }
                                    );
                            }
                        };

                        // Run the show!
                        filterList.init();
                    });
                </script>
                <!-- Gallery Script Ends -->
