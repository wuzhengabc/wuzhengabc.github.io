        function OnClickFilters(obj) {
            obj.setAttribute("class", "active");
            var filters = new Array();
            filters[0] = document.getElementById("all1");
            filters[1] = document.getElementById("app1");
            filters[2] = document.getElementById("card1");
            filters[3] = document.getElementById("icon1");
            filters[4] = document.getElementById("set1");
            filters[5] = document.getElementById("add1");

            for (i = 0; i < filters.length; i++) {
                if (filters[i].getAttribute("id") != obj.getAttribute("id"))
                    filters[i].setAttribute("class", "");
            }
        }
    </script>

            <script type="text/javascript">
                $(function () {

                    var filterList = {

                        init: function () {

                            // MixItUp plugin
                            // http://mixitup.io
                            $('#portfoliolist').mixitup({
                                targetSelector: '.portfolio',
                                filterSelector: '.filter',
                                effects: ['fade'],
                                easing: 'snap',
                                // call the hover effect
                                onMixEnd: filterList.hoverEffect()
                            });

                        },

                        hoverEffect: function () {

                            // Simple parallax effect
                            $('#portfoliolist .portfolio').hover(
                                function () {
                                    $(this).find('.label').stop().animate({ bottom: 0 }, 200, 'easeOutQuad');
                                    $(this).find('img').stop().animate({ top: -30 }, 500, 'easeOutQuad');
                                },
                                function () {
                                    $(this).find('.label').stop().animate({ bottom: -40 }, 200, 'easeInQuad');
                                    $(this).find('img').stop().animate({ top: 0 }, 300, 'easeOutQuad');
                                }
                                );

                        }

                    };

                    // Run the show!
                    filterList.init();
                });
            </script>
