        function OnClickFilters(obj) {
            obj.setAttribute("class", "active");
            var filters = new Array();
            filters[0] = document.getElementById("all1");
            filters[1] = document.getElementById("app1");
            filters[2] = document.getElementById("card1");
            filters[3] = document.getElementById("icon1");
            filters[4] = document.getElementById("set1");
            filters[5] = document.getElementById("add1");

            for (i = 0; i < filters.length; i++) {
                if (filters[i].getAttribute("id") != obj.getAttribute("id"))
                    filters[i].setAttribute("class", "");
            }
        }
    </script>
